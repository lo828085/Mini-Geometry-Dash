<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #fff;
      transition: background 0.3s ease;
    }

    .logo {
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    .logo img {
      width: 272px;
      height: 92px;
    }

    .search-box {
      width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 2s ease;
      position: relative;
    }

    /* Smooth, rounded Google CSE input */
    .gcse-searchbox-only input.gsc-input {
      width: 100% !important;
      padding: 10px 20px !important;
      font-size: 16px !important;
      border-radius: 24px !important;
      border: 1px solid #ccc !important;
      outline: none !important;
      transition: all 0.3s ease !important;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .gcse-searchbox-only input.gsc-input:focus {
      box-shadow: 0 0 8px rgba(66, 133, 244, 0.5) !important;
      border-color: #4285f4 !important;
    }

    /* Hide default Google buttons */
    .gcse-searchbox-only .gsc-search-button,
    .gcse-searchbox-only .gsc-clear-button {
      display: none !important;
    }

    /* Hide the Google CSE watermark */
    .gcse-searchbox-only .gsc-branding {
      display: none !important;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }

    .buttons input {
      padding: 8px 16px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-size: 14px;
    }

    .buttons input:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #777;
      animation: fadeIn 2.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .search-box {
        width: 90vw;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" />
  </div>

  <div class="search-box">
    <!-- Google Custom Search script -->
    <script async src="https://cse.google.com/cse.js?cx=a64ef0643633e4b51"></script>
    <!-- Google Custom Search box only -->
    <div class="gcse-searchbox-only"></div>

    <!-- Your custom buttons -->
    <div class="buttons">
      <input type="button" value="Google Search" onclick="executeSearch()" />
      <input type="button" value="I'm Feeling Lucky" onclick="feelingLucky()" />
    </div>
  </div>

  <footer>
    Made by Loki â€” Educational purpose only.
  </footer>

  <script>
    function executeSearch() {
      const element = google?.search?.cse?.element?.getElement('searchbox-only0');
      const searchInput = document.querySelector('.gcse-searchbox-only input.gsc-input');
      if (element && searchInput && searchInput.value.trim() !== '') {
        element.execute(searchInput.value);
      } else if (!searchInput || searchInput.value.trim() === '') {
        alert('Please enter a search query first.');
      } else {
        alert('Search is not ready yet. Please wait a moment and try again.');
      }
    }
    function feelingLucky() {
      const searchInput = document.querySelector('.gcse-searchbox-only input.gsc-input');
      if (searchInput && searchInput.value.trim() !== '') {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(searchInput.value)}&btnI=I`;
      } else {
        alert('Please enter a search query first.');
      }
    }
  </script>

</body>
</html>
